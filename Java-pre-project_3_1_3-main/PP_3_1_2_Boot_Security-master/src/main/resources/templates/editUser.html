<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>
<h2>Edit User</h2>

<div>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <label for="firstName">First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <br/>
        <br>

        <label for="lastName">Last name: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br/>
        <br>

        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <br>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <br>

        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>

        <label>Role:
            <select size="2" multiple name="roles">
                <option value="1">ADMIN</option>
                <option selected="selected" value="2">USER</option>
            </select>
        </label>

        <br>
        <input type="submit" value="Edit"/>
    </form>
    <br>

    <form th:action="@{/admin/}" th:method="get">
        <button type="submit" class="btn btn-outline-danger">Back to list users</button>
    </form>
</div>
</body>
</html>
